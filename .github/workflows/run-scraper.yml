name: Run eBay Scraper

on:
  schedule:
    - cron: '0 6 * * *'   # 06:00 UTC
    - cron: '0 18 * * *'  # 18:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    env:                           # <<< TADY nastavíme environment variable
      GSHEETS_CREDS: ${{ secrets.GSHEETS_CREDS }}

    steps:
      - name: 🛒 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🚀 Spustit scraper
        run: python scraper.py
