name: Run eBay Scraper

on:
  schedule:
    - cron: '0 6 * * *'   # 06:00 UTC (08:00 středoevropského času)
    - cron: '0 18 * * *'  # 18:00 UTC (20:00 SEČ)
  workflow_dispatch:     # manuální spuštění z GitHubu

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🔐 Vytvořit credentials.json z tajného proměnné
        run: echo "${{ secrets.GSHEETS_CREDS }}" > credentials.json

      - name: 🚀 Spustit scraper
        run: python scraper.py
