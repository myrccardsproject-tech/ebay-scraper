name: Run Colab Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5,17 * * *'

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      # ZMĚNA ZDE: Místo Base64 stahujeme z Google Drive
      - name: Restore Chrome Profile from Google Drive
        run: |
          echo "Stahuji profil z Google Drive..."
          wget -O profile.zip "${{ secrets.GDRIVE_DOWNLOAD_URL }}"
          echo "Rozbaluji profil..."
          unzip -o profile.zip -d .
          echo "Profil obnoven."
      
      - name: Run the Colab automation script
        env:
          # Nyní stačí předat jen tyto secrets
          COLAB_URL: ${{ secrets.COLAB_URL }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_APP_PASSWORD: ${{ secrets.SENDER_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python run_colab.py
