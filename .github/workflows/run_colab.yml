name: Run Colab Scraper

on:
  # Umožní ruční spuštění z Actions záložky v GitHubu - ideální pro testování
  workflow_dispatch:

  # Plánovač: tento příklad spouští skript 2x denně - v 05:00 a 17:00 UTC
  schedule:
    - cron: '0 4,16 * * *'

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the Colab automation script
        env:
          # Secrets pro přihlášení a Colab
          GOOGLE_COOKIES_JSON: ${{ secrets.GOOGLE_COOKIES_JSON }}
          COLAB_URL: ${{ secrets.COLAB_URL }}
          # Secrets pro emailové hlášení
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_APP_PASSWORD: ${{ secrets.SENDER_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python run_colab.py
